<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      K.E. Mitchell’s Projects
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header role="banner">
      <h1>
        K.E. Mitchell’s Projects
      </h1>
      <p class="siteDescription"></p>
    </header>
    <main role="main">
      <p>
        In alphabetical order…
      </p>
      <ul class="projects">
      {{#projects}}
        <li>
          <a href="{{url}}">{{name}}</a>
          <p class="description">{{description}}</p>
          <ul class="tags">
            {{#tags}}
            <li>{{.}}</li>
            {{/tags}}
          </ul>
        </li>
      {{/projects}}
      </ul>
    </main>
    <footer role="contentinfo">
      <p>
        Stay out of trouble, kids.
      </p>
    </footer>
  </body>
</html>
